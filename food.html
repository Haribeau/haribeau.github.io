<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taniti</title>
    <link rel="stylesheet" href="header_styles.css">
    <link rel="stylesheet" href="page_styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>Welcome to<br>TANITI!</h1>
    <img id="globe" src="images/globe_icon.png" alt="Globe Icon">
    <img id="search" src="images/search_icon.png" alt="Search Icon">
    <div class="landscape-container">
        <img id="landscape" src="images/taniti_landscape.jpg" alt="Taniti Landscape">
    </div>
</header>

<nav class="navbar">
    <button class="nav-btn" id="index-btn">Home</button>
    <button class="nav-btn" id="activity-btn">Entertainment & Sightseeing</button>
    <button class="nav-btn" id="food-btn">Restaurants & Groceries</button>
    <button class="nav-btn" id="service-btn">Lodging & Transportation</button>
    <button class="nav-btn" id="faqs-btn">FAQs</button>
</nav>

<main>
    <h1>Restaurants</h1>
    <div class="image-container">
        <div class="image-item">
            <img src="images/coral_catch.jpg" alt="Woman Holding Lobster Claw in Restaurant">
            <p>The Coral Catch</p>
        </div>
        <div class="image-item">
            <img src="images/tide_rice.jpg" alt="Plate of Rice, Fish, and Vegetables">
            <p>Tide & Rice</p>
        </div>
        <div class="image-item">
            <img src="images/pelican.jpg" alt="People Sharing Food from Plate at Restaurant">
            <p>Pelican's Reef</p>
        </div>
        <div class="image-item">
            <img src="images/bowl.jpg" alt="Woman Eating Shrimp from Bowl of Food">
            <p>The Fisherman's Bowl</p>
        </div>
        <div class="image-item">
            <img src="images/lagoon.jpg" alt="Table with Several Plates of Seafood">
            <p>Lagoon Feast</p>
        </div>
        <div class="image-item">
            <img src="images/diner.jpg" alt="Inside of Classic American Diner">
            <p>The Bayview Diner</p>
        </div>
        <div class="image-item">
            <img src="images/grill.jpg" alt="Group Clinking Beer Mugs Together">
            <p>Taniti Grill</p>
        </div>
        <div class="image-item">
            <img src="images/tavern.jpg" alt="Smiling Bar Tender at Beer Taps">
            <p>The Roadhouse Tavern</p>
        </div>
        <div class="image-item">
            <img src="images/bamboo_grove.jpg" alt="Bowl of Asian-Style Food">
            <p>Bamboo Grove</p>
        </div>
        <div class="image-item">
            <img src="images/wok.jpg" alt="Chef Cooking Stir Fry in Wok">
            <p>Wok on Water</p>
        </div>
    </div>

    <hr>

    <h1>Groceries</h1>
    <div class="image-container">
        <div class="image-item">
            <img src="images/taniti_market.jpg" alt="Supermarket Shelves">
            <p>Island Market</p>
        </div>
        <div class="image-item">
            <img src="images/taniti_grocers.jpg" alt="Shopper Holding Basket Grabbing an Apple at a Supermarket">
            <p>Taniti Grocers</p>
        </div>
        <div class="image-item">
            <img src="images/pantry.jpg" alt="Person Carrying Red Shopping Basket">
            <p>Tropical Pantry</p>
        </div>
        <div class="image-item">
            <img src="images/palm_spice.jpg" alt="Elderly Man Buying Orange in Grocery Store">
            <p>Palm & Spice Market</p>
        </div>
        <div class="image-item">
            <img src="images/quick_stop.jpg" alt="Cashier Standing at Convenience Store Register">
            <p>Quick Stop Taniti</p>
        </div>
    </div>
</main>

</body>
</html>
